<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tim Loves Me!</title>
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/animate.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
  <div class="container container-fluid">
      <header>
          <h1>I love you so much, Sarah!</h1>
      </header>
      <div class="row justify-content-center">
          <p class="col-6">I want to tell you so many nice things...</p>
      </div>
      <div class="row align-items-center justify-content-center">
          <img class="hearts col-3 img-fluid animated rubberBand" src="./media/3hearts.png" alt="three hearts" />
          <div class="col-5 text-center"><button class="btn btn-primary" id="button">Push me!</button></div>
          <img class="hearts col-3 img-fluid animated rubberBand" src="./media/3hearts.png" alt="three hearts" />
      </div>
      <div id="responseField" class="animated fadeInUp">
      </div>
      <footer class="text-center">
          <h2>Happy Valentines Day!</h2>
      </footer>

    </div>

  
  <!-- Scripts -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="

  <script src="scripts/index.js"></script>
